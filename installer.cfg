[Application]
name=Crazy Uber
version=0.1
entry_point=crazyuber.main:go
icon=blackcar.ico

[Python]
version=2.7.11
bitness=64

[Include]
packages=cffi
    enum
    sdl2
    sdl2hl
    Box2D
    awesomeengine
    
files=pynsist_pkgs/sdl2/libogg-0.dll > $WINDIR
    pynsist_pkgs/sdl2/libpng16-16.dll > $WINDIR
    pynsist_pkgs/sdl2/libvorbis-0.dll > $WINDIR
    pynsist_pkgs/sdl2/libvorbisfile-3.dll > $WINDIR
    pynsist_pkgs/sdl2/zlib1.dll > $WINDIR
    
exclude=pkgs/sdl2/libFLAC-8.dll
    pkgs/sdl2/libjpeg-9.dll
    pkgs/sdl2/libmikmod-2.dll
    pkgs/sdl2/libmodplug-1.dll
    pkgs/sdl2/libogg-0.dll
    pkgs/sdl2/libpng1-16.dll
    pkgs/sdl2/libtiff-5.dll
    pkgs/sdl2/libvorbis-0.dll
    pkgs/sdl2/libvorbisfile-3.dll
    pkgs/sdl2/libwebp-4.dll
    pkgs/sdl2/smpeg2.dll
    pkgs/sdl2/zlib1.dll
